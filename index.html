<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="card row">
            <div class="frame column">
                <img class="img"
                 src="switch.jpg" alt="Nintendo switch">
            </div>
            <div class="title column">
                <p class="title-top"> Play anytime, anywhere</p>
                <h1 class="title-heading">Nintendo Switch</h1>
                <div class="title-detail">Get the gaming system that lets you play the games you want, 
                    wherever you are, however you like. Bring the full home gaming system experience with you.
                </div>
                <div class="price">
                    <h1 class="price-sale">
                        $199.99
                    </h1>
                    <h5 class="price-full">
                        $299.99
                    </h5>
                </div>
                <a href="https://github.com/SolidaS-Kawaii/bp-homework-2" target="_blank">
                    <div class="button">                   
                        <img class="cart"
                            src="https://icons.veryicon.com/png/o/miscellaneous/flower-mall-color-icon/shopping-cart-114.png" alt="cart">
                        <h4 class="white">Add to Cart</h4>                   
                    </div>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
